<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>eiigoo-csv example</title>
</head>
<style>
  .form {
    margin: 24px;
    line-height: 48px;
  }
  .file {
    display: block;
  }
  .btn {
    margin: 24px 0;
    padding: 6px 12px;
  }
  .result {
    margin: 24px;
    line-height: 24px;
  }
  .download {
    display: block;
  }
</style>
<body>

<div class="form">
  <label class="file">输入Eiigoo店铺ID: <input class="input-uid" type="text"></label>
  <label class="file">选择淘宝 csv 文件: <input class="input-taobao" type="file"></label>
  <label class="file">选择ioffer csv 文件: <input class="input-ioffer" type="file"></label>
  <label class="file">选择Zencart csv 文件: <input class="input-zencart" type="file"></label>
  <button class="btn btn-combine">combine</button> <button class="btn btn-clear">clear</button>
</div>

<div class="result"></div>

<script src="http://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.3.min.js"></script>
<script src="./eiigoo-csv.bundle.js"></script>

</body>
</html>
